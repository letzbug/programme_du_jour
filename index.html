<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UniPop Ticker</title>
<style>
  :root {
    --bg: #111827;
    --accent: #f97316;
    --text: #f9fafb;
    --muted: #9ca3af;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: transparent;
  }

  .shell {
    width: 100%;
    padding: 8px 16px;
    background: linear-gradient(135deg, #020617, #111827);
    color: var(--text);
    border-radius: 999px;
    display: flex;
    align-items: center;
    overflow: hidden;
    box-shadow:
      0 10px 30px rgba(15, 23, 42, 0.7),
      0 0 0 1px rgba(148, 163, 184, 0.15);
    gap: 12px;
  }

  .label {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    padding: 4px 10px;
    border-radius: 999px;
    background: radial-gradient(circle at 0 0, #f97316, #b91c1c);
    white-space: nowrap;
    flex-shrink: 0;
  }

  .viewport {
    flex: 1;
    overflow: hidden;
  }

  .track {
    display: inline-flex;
    white-space: nowrap;
    animation: scroll 45s linear infinite; /* langsamer */
  }

  .item {
    padding: 0 24px;
    font-size: 0.85rem;
    font-weight: 500;
    position: relative;
  }

  .item::after {
    content: "•";
    color: var(--muted);
    opacity: 0.7;
    margin-left: 16px;
  }

  .item:last-child::after {
    content: "";
  }

  .empty {
    font-size: 0.85rem;
    opacity: 0.85;
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  @media (max-width: 600px) {
    .shell { border-radius: 16px; padding-inline: 10px; }
    .label { display: none; }
  }
</style>
</head>
<body>

<div class="shell">
  <div class="label">AUJOURD'HUI</div>
  <div class="viewport">
    <div id="ticker" class="track"></div>
  </div>
</div>

<script>
const WEEKDAYS_FR = ["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];

function parseDate(d) {
  if (!d) return null;
  const parts = d.trim().split(".");
  if (parts.length !== 3) return null;
  const [day, month, year] = parts;
  const dd = parseInt(day, 10);
  const mm = parseInt(month, 10);
  const yy = parseInt(year, 10);
  if (isNaN(dd) || isNaN(mm) || isNaN(yy)) return null;
  return new Date(2000 + yy, mm - 1, dd);
}

function colIndex(header, candidates) {
  const upper = header.map(h => h.trim().toUpperCase());
  for (const name of candidates) {
    const i = upper.indexOf(name);
    if (i !== -1) return i;
  }
  return -1;
}

async function loadCourses() {
  const t = document.getElementById("ticker");
  try {
    const res = await fetch("courses.csv?cache=" + Date.now());
    const text = await res.text();

    const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
    if (!lines.length) {
      showEmpty(t, "Aucune formation aujourd’hui.");
      return;
    }

    const header = lines[0].split(";");
    const idxTitle   = colIndex(header, ["INTITULE","INITULE"]);
    const idxHoraire = colIndex(header, ["HORAIRE"]);
    const idxDebut   = colIndex(header, ["DEBUT"]);
    const idxFin     = colIndex(header, ["FIN"]);

    if (idxTitle === -1 || idxHoraire === -1 || idxDebut === -1 || idxFin === -1) {
      showEmpty(t, "Colonnes manquantes dans le fichier CSV.");
      return;
    }

    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const weekdayName = WEEKDAYS_FR[today.getDay()];

    const active = [];

    for (let i = 1; i < lines.length; i++) {
      const cols = lines[i].split(";");
      const title = (cols[idxTitle] || "").trim();
      if (!title) continue;

      const horaire = (cols[idxHoraire] || "").trim();
      const weekday = horaire.split(" ")[0] || "";

      const startStr = (cols[idxDebut] || "").trim();
      const endStr   = (cols[idxFin] || "").trim();

      const startDate = parseDate(startStr);
      const endDate   = parseDate(endStr);
      if (!startDate || !endDate) continue;

      // HIER wird geprüft, ob der Kurs HEUTE läuft:
      // 1) Wochentag passt (Lundi, Mardi, ...)
      // 2) today liegt zwischen DEBUT und FIN (inklusive)
      if (weekday === weekdayName &&
          today >= startDate &&
          today <= endDate) {
        active.push({ title });
      }
    }

    if (!active.length) {
      showEmpty(t, "Aucune formation aujourd’hui.");
      return;
    }

    active.forEach(c => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = c.title;
      t.appendChild(div);
    });

    const clone = t.cloneNode(true);
    t.parentNode.appendChild(clone);

  } catch (e) {
    console.error(e);
    showEmpty(t, "Erreur lors du chargement des formations.");
  }
}

function showEmpty(t, msg) {
  t.innerHTML = `<span class="empty">${msg}</span>`;
  t.style.animation = "none";
}

loadCourses();
</script>

</body>
</html>
